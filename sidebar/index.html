<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/8430b79f2e.js" crossorigin="anonymous"></script>
  <title>Sidebar</title>
</head>
<body>
      <nav>
      <div class="sidebar-header">
        <a class="logo-wrapper">
          <i class="fa-solid fa-font-awesome"></i>
          <h2 class="hidden">LOGO</h2>
        </a>
        <button class="toggle-btn">
          <i class="fa-solid fa-angles-right"></i>
        </button>
      </div>
      <div class="sidebar-links">
        <a class="link active">
          <i class="fa-solid fa-house"></i>
          <span class="hidden">Home</span>
        </a>
        <a class="link">
          <i class="fa-regular fa-folder-closed"></i>
          <span class="hidden">Projects</span>
        </a>
        <a class="link">
          <i class="fa-solid fa-chart-line"></i>
          <span class="hidden">Dashboard</span>
        </a>
        </li>
        <a class="link">
          <i class="fa-regular fa-square-check"></i>
          <span class="hidden">Tasks</span>
        </a>
      </div>
      <div class="sidebar-bottom">
        <div class="sidebar-links">
          <a class="link">
            <i class="fa-solid fa-gear"></i>
            <span class="hidden">Settings</span>
          </a>
        </div>
        <div class="user-profile">
          <div class="user-avatar">
            <img src="./avatar.jpg" alt="">
          </div>
          <div class="user-details hidden">
            <p class="username">John Doe</p>
            <p class="user-email">johndoe@gmail.com</p>
          </div>
        </div>
      </div>
    </nav>
    <script src="./app.js"></script>
</body>
</html>
